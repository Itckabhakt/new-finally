<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Styled Web Page</title>
<!-- Include Google Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap" rel="stylesheet">

<style>
    /* Basic styling */
    body {
        display: flex;
        flex-direction: column;
        align-items: center;
        background-color: black;
        color: white;
        font-family: Arial, sans-serif;
        margin: 0;
        text-align: center;
        padding-top: 10px; /* Adjusted to bring content closer to top */
    }
    /* Header name styling */
    .name {
        font-size: 3.2em;
        font-weight: bold;
        color: #fff;
        text-shadow: 0 0 8px rgba(255, 255, 255, 0.7);
        margin: 10px 0; /* Reduced margin for a tighter layout */
        font-family: 'Roboto', sans-serif;
    }
    /* Circular photo styling */
    .photo {
        width: 210px;
        height: 210px;
        border-radius: 50%;
        overflow: hidden;
        border: 4px solid white;
        box-shadow: 0px 0px 15px rgba(255, 255, 255, 0.3), 0px 0px 10px rgba(0, 0, 0, 0.2);
        margin-bottom: 15px;
    }
    .photo img {
        width: 100%;
        height: 100%;
        object-fit: cover;
    }
    /* Main heading styling */
    .main-heading {
        font-size: 1.6em;
        font-weight: bold;
        line-height: 1.4;
        margin: 10px 0;
    }
    /* Telegram button styles */
    .telegram-btn {
        background-color: #0088cc;
        color: white;
        font-weight: bold;
        font-size: 1.3em; /* Increased font size for larger button */
        padding: 15px 30px;
        width: 320px; /* Increased width */
        text-decoration: none;
        display: inline-block;
        border-radius: 15px;
        margin: 12px 0;
        transition: transform 0.3s;
        text-align: center;
        white-space: nowrap;
    }
    .telegram-btn:hover {
        transform: scale(1.05);
    }
    .telegram-btn:active {
        animation: bounce 0.3s ease;
    }
    /* Bounce animation */
    @keyframes bounce {
        0% { transform: scale(1); }
        50% { transform: scale(0.9); }
        100% { transform: scale(1); }
    }
    /* Small bold heading styling */
    .small-heading {
        font-size: 1.2em;
        font-weight: bold;
        margin: 10px 0;
    }
    /* Timer styling */
    .timer {
        display: flex;
        gap: 5px;
        font-size: 1.1em;
        font-weight: bold;
        margin: 8px 0;
        color: #ff0000;
    }
    .timer-section {
        display: flex;
        flex-direction: column;
        align-items: center;
    }
    .timer-number {
        font-size: 1.3em; /* Slightly reduced size for timer numbers */
    }
    .colon {
        font-size: 1.3em; /* Slightly reduced size for colon */
        color: #ff0000;
    }
</style>
</head>
<body>

<div class="name">MARKET LOAD</div>

<div class="photo">
    <img src="https://i.ibb.co/dW9ZLHC/20241029-134338.jpg" alt="Your Photo">
</div>

<div class="main-heading">TELEGRAM KA NO. 1 LOAD CHANNEL</div>

<a class="telegram-btn" href="https://telegram.me/+er7vZ_4VHpthZWZl" target="_blank">JOIN TELEGRAM CHANNEL FOR FREE</a>

<div class="small-heading">ðŸ’° Mauka Hai Lakho Kamane Ka ðŸ’°</div>

<div class="timer" id="countdown">
    <div class="timer-section">
        <div class="timer-number" id="days">00</div>
        <div>DAYS</div>
    </div>
    <div class="colon">:</div>
    <div class="timer-section">
        <div class="timer-number" id="hours">00</div>
        <div>HOURS</div>
    </div>
    <div class="colon">:</div>
    <div class="timer-section">
        <div class="timer-number" id="minutes">00</div>
        <div>MINUTES</div>
    </div>
    <div class="colon">:</div>
    <div class="timer-section">
        <div class="timer-number" id="seconds">00</div>
        <div>SECONDS</div>
    </div>
</div>

<a class="telegram-btn" href="https://telegram.me/+er7vZ_4VHpthZWZl" target="_blank" style="font-size: 1.1em; padding: 12px 25px; width: 290px;">JOIN FAST TIME OUT</a>

<script>
// Timer script
function countdown() {
    const endDate = new Date("2024-12-31T23:59:59").getTime();
    const timer = setInterval(() => {
        const now = new Date().getTime();
        const distance = endDate - now;

        if (distance <= 0) {
            clearInterval(timer);
            document.getElementById("countdown").innerHTML = "00 : 00 : 00 : 00";
            return;
        }

        const days = Math.floor(distance / (1000 * 60 * 60 * 24));
        const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        const minutes = Math.floor((distance % (1000 * 60)) / (1000 * 60));
        const seconds = Math.floor((distance % (1000 * 60)) / 1000);

        document.getElementById("days").innerText = days.toString().padStart(2, '0');
        document.getElementById("hours").innerText = hours.toString().padStart(2, '0');
        document.getElementById("minutes").innerText = minutes.toString().padStart(2, '0');
        document.getElementById("seconds").innerText = seconds.toString().padStart(2, '0');
    }, 1000);
}

countdown();
</script>

</body>
</html>

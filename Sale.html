<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Styled Web Page</title>
<!-- Include Google Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap" rel="stylesheet">

<style>
    /* Basic styling */
    body {
        display: flex;
        flex-direction: column;
        align-items: center;
        background-color: black;
        color: white;
        font-family: Arial, sans-serif;
        margin: 0;
        text-align: center;
        padding-top: 20px;
        height: 100vh;
        justify-content: center;
    }
    /* Header name styling */
    .name {
        font-size: 4em; /* Increased font size */
        font-weight: bold;
        color: #fff;
        text-shadow: 0 0 10px rgba(255, 255, 255, 0.7);
        margin: 15px 0;
        font-family: 'Roboto', sans-serif;
    }
    /* Circular photo styling */
    .photo {
        width: 250px; /* Increased size */
        height: 250px;
        border-radius: 50%;
        overflow: hidden;
        border: 6px solid white;
        box-shadow: 0px 0px 20px rgba(255, 255, 255, 0.5), 0px 0px 20px rgba(0, 0, 0, 0.4);
        margin-bottom: 20px;
    }
    .photo img {
        width: 100%;
        height: 100%;
        object-fit: cover;
    }
    /* Main heading styling */
    .main-heading {
        font-size: 2em;
        font-weight: bold;
        line-height: 1.4;
        margin: 20px 0;
    }
    /* Telegram button styles */
    .telegram-btn {
        background-color: #0088cc;
        color: white;
        font-weight: bold;
        font-size: 1.5em;
        padding: 15px 35px; /* Increased padding for a larger button */
        width: 400px; /* Larger button width */
        text-decoration: none;
        display: inline-block;
        border-radius: 20px;
        margin: 15px 0;
        transition: transform 0.3s;
        text-align: center;
        white-space: nowrap;
    }
    .telegram-btn:hover {
        transform: scale(1.05);
    }
    /* Small bold heading styling */
    .small-heading {
        font-size: 1.5em; /* Increased font size */
        font-weight: bold;
        margin: 20px 0;
    }
    /* Timer styling */
    .timer {
        display: flex;
        gap: 8px;
        font-size: 1.5em; /* Increased font size */
        font-weight: bold;
        margin: 10px 0;
        color: #ff0000;
    }
    .timer-section {
        display: flex;
        flex-direction: column;
        align-items: center;
    }
    .timer-number {
        font-size: 1.8em; /* Increased size for timer numbers */
    }
    .colon {
        font-size: 1.8em; /* Increased size for colon */
        color: #ff0000;
    }
</style>
</head>
<body>

<div class="name">MARKET LOAD</div>

<div class="photo">
    <img src="https://i.ibb.co/dW9ZLHC/20241029-134338.jpg" alt="Your Photo">
</div>

<div class="main-heading">TELEGRAM KA NO. 1 LOAD CHANNEL</div>

<a class="telegram-btn" href="https://telegram.me/+er7vZ_4VHpthZWZl" target="_blank">JOIN TELEGRAM CHANNEL FOR FREE</a>

<div class="small-heading">ðŸ’° Mauka Hai Lakho Kamane Ka ðŸ’°</div>

<div class="timer" id="countdown">
    <div class="timer-section">
        <div class="timer-number" id="days">00</div>
        <div>DAYS</div>
    </div>
    <div class="colon">:</div>
    <div class="timer-section">
        <div class="timer-number" id="hours">00</div>
        <div>HOURS</div>
    </div>
    <div class="colon">:</div>
    <div class="timer-section">
        <div class="timer-number" id="minutes">00</div>
        <div>MINUTES</div>
    </div>
    <div class="colon">:</div>
    <div class="timer-section">
        <div class="timer-number" id="seconds">00</div>
        <div>SECONDS</div>
    </div>
</div>

<a class="telegram-btn" href="https://telegram.me/+er7vZ_4VHpthZWZl" target="_blank">JOIN FAST TIME OUT</a>

<script>
// Timer script
function countdown() {
    const endDate = new Date("2024-12-31T23:59:59").getTime();
    const timer = setInterval(() => {
        const now = new Date().getTime();
        const distance = endDate - now;

        if (distance <= 0) {
            clearInterval(timer);
            document.getElementById("countdown").innerHTML = "00 : 00 : 00 : 00";
            return;
        }

        const days = Math.floor(distance / (1000 * 60 * 60 * 24));
        const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        const minutes = Math.floor((distance % (1000 * 60)) / (1000 * 60));
        const seconds = Math.floor((distance % (1000 * 60)) / 1000);

        document.getElementById("days").innerText = days.toString().padStart(2, '0');
        document.getElementById("hours").innerText = hours.toString().padStart(2, '0');
        document.getElementById("minutes").innerText = minutes.toString().padStart(2, '0');
        document.getElementById("seconds").innerText = seconds.toString().padStart(2, '0');
    }, 1000);
}

countdown();
</script>

</body>
</html>

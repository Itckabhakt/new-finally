<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Web Page with Timer</title>
<style>
    /* Basic styling */
    body {
        display: flex;
        flex-direction: column;
        align-items: center;
        background-color: black;
        color: white;
        font-family: Arial, sans-serif;
        margin: 0;
        text-align: center;
        padding-top: 20px;
    }
    /* Header name styling */
    .name {
        font-size: 3em;
        font-weight: bold;
        color: #fff;
        margin: 20px 0;
    }
    /* Circular photo styling */
    .photo {
        width: 150px;
        height: 150px;
        border-radius: 50%;
        overflow: hidden;
        border: 5px solid white;
        box-shadow: 0px 0px 15px rgba(255, 255, 255, 0.3);
    }
    .photo img {
        width: 100%;
        height: 100%;
        object-fit: cover;
    }
    /* Main heading styling */
    .main-heading {
        font-size: 1.5em;
        font-weight: bold;
        line-height: 1.5;
        margin: 15px 0;
    }
    /* Telegram button styles */
    .telegram-btn-square {
        background-color: #0088cc;
        color: white;
        font-weight: bold;
        font-size: 1em;
        padding: 10px 20px;
        width: 250px;
        text-decoration: none;
        display: inline-block;
        border-radius: 8px;
        margin: 15px 0;
    }
    .telegram-btn-rectangle {
        background-color: #0088cc;
        color: white;
        font-weight: bold;
        font-size: 1em;
        padding: 10px 20px;
        width: 250px;
        text-decoration: none;
        display: inline-block;
        border-radius: 30px;
        margin: 15px 0;
    }
    /* Small bold heading styling */
    .small-heading {
        font-size: 1.2em;
        font-weight: bold;
        margin: 20px 0;
    }
    /* Timer styling */
    .timer {
        display: flex;
        gap: 10px;
        font-size: 1.2em;
        font-weight: bold;
        margin: 10px 0;
        color: #ff0000;
    }
    .timer-section {
        display: flex;
        flex-direction: column;
        align-items: center;
    }
    .timer-number {
        font-size: 2em;
    }
</style>
</head>
<body>

<div class="name">ANURAG BOMBAY</div>

<div class="photo">
    <img src="your-photo-url.jpg" alt="Your Photo">
</div>

<div class="main-heading">CRICKET KA SABSE BADA ANYLIST</div>

<a class="telegram-btn-square" href="https://t.me/yourchannel" target="_blank">JOIN TELEGRAM CHANNEL FOR FREE</a>

<div class="small-heading">ðŸ’° Mauka Hai Lakho Kamane Ka ðŸ’°</div>

<div class="timer" id="countdown">
    <div class="timer-section">
        <div class="timer-number" id="days">00</div>
        <div>DAYS</div>
    </div>
    <div>:</div>
    <div class="timer-section">
        <div class="timer-number" id="hours">00</div>
        <div>HOURS</div>
    </div>
    <div>:</div>
    <div class="timer-section">
        <div class="timer-number" id="minutes">00</div>
        <div>MINUTES</div>
    </div>
    <div>:</div>
    <div class="timer-section">
        <div class="timer-number" id="seconds">00</div>
        <div>SECONDS</div>
    </div>
</div>

<a class="telegram-btn-rectangle" href="https://t.me/yourchannel" target="_blank">JOIN FAST TIME OUT</a>

<script>
// Timer script
function countdown() {
    const endDate = new Date("2024-12-31T23:59:59").getTime();
    const timer = setInterval(() => {
        const now = new Date().getTime();
        const distance = endDate - now;

        if (distance <= 0) {
            clearInterval(timer);
            document.getElementById("countdown").innerHTML = "00 : 00 : 00 : 00";
            return;
        }

        const days = Math.floor(distance / (1000 * 60 * 60 * 24));
        const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
        const seconds = Math.floor((distance % (1000 * 60)) / 1000);

        document.getElementById("days").innerText = days.toString().padStart(2, '0');
        document.getElementById("hours").innerText = hours.toString().padStart(2, '0');
        document.getElementById("minutes").innerText = minutes.toString().padStart(2, '0');
        document.getElementById("seconds").innerText = seconds.toString().padStart(2, '0');
    }, 1000);
}

countdown();
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Web Page with Timer</title>
<style>
    /* Basic styling */
    body {
        display: flex;
        flex-direction: column;
        align-items: center;
        background-color: black;
        color: white;
        font-family: Arial, sans-serif;
        margin: 0;
        text-align: center;
        padding-top: 20px;
    }
    /* Header name styling with glow effect */
    .name {
        font-size: 3.5em;
        font-weight: bold;
        color: #fff;
        text-shadow: 0 0 10px #ff00ff, 0 0 20px #ff00ff, 0 0 30px #ff00ff, 0 0 40px #ff00ff;
        margin-bottom: 20px;
    }
    /* Circular photo styling */
    .photo {
        width: 150px;
        height: 150px;
        border-radius: 50%;
        overflow: hidden;
        box-shadow: 0px 0px 15px rgba(255, 255, 255, 0.3);
        margin: 15px 0;
    }
    .photo img {
        width: 100%;
        height: 100%;
        object-fit: cover;
    }
    /* Smaller main heading */
    .main-heading {
        font-size: 1.8em;
        font-weight: bold;
        margin: 10px 0;
    }
    /* Telegram button styles */
    .telegram-btn-square {
        background-color: #0088cc;
        color: white;
        font-weight: bold;
        font-size: 1.2em;
        padding: 15px;
        width: 200px;
        border-radius: 0;
        text-decoration: none;
        display: inline-block;
        margin: 15px 0;
    }
    .telegram-btn-rectangle {
        background-color: #0088cc;
        color: white;
        font-weight: bold;
        font-size: 1.2em;
        padding: 10px 25px;
        border-radius: 10px;
        text-decoration: none;
        display: inline-block;
        margin: 15px 0;
    }
    /* Small bold heading styling */
    .small-heading {
        font-size: 1.2em;
        font-weight: bold;
        margin: 20px 0;
    }
    /* Timer styling */
    .timer {
        display: flex;
        gap: 5px;
        font-size: 1.2em;
        font-weight: bold;
        margin: 10px 0;
    }
    .timer-section {
        display: flex;
        flex-direction: column;
        align-items: center;
    }
    .timer-number {
        font-size: 2em;
    }
</style>
</head>
<body>

<div class="name">Market Load</div>

<div class="photo">
    <img src="your-photo-url.jpg" alt="Your Photo">
</div>

<div class="main-heading">TELEGRAM KA NO 1 LOAD<br>CHANNEL</div>

<a class="telegram-btn-square" href="https://t.me/yourchannel" target="_blank">Join Our Telegram</a>

<div class="small-heading">ðŸ’°Mauka Hai Lakho Kamane KaðŸ’°</div>

<div class="timer" id="countdown">
    <div class="timer-section">
        <div class="timer-number" id="days">00</div>
        <div>days</div>
    </div>
    <div>:</div>
    <div class="timer-section">
        <div class="timer-number" id="hours">00</div>
        <div>hours</div>
    </div>
    <div>:</div>
    <div class="timer-section">
        <div class="timer-number" id="minutes">00</div>
        <div>minutes</div>
    </div>
    <div>:</div>
    <div class="timer-section">
        <div class="timer-number" id="seconds">00</div>
        <div>seconds</div>
    </div>
</div>

<a class="telegram-btn-rectangle" href="https://t.me/yourchannel" target="_blank">Join Our Telegram</a>

<script>
// Timer script
function countdown() {
    const endDate = new Date("2024-12-31T23:59:59").getTime();  // Set target date and time
    const timer = setInterval(() => {
        const now = new Date().getTime();
        const distance = endDate - now;

        if (distance <= 0) {
            clearInterval(timer);
            document.getElementById("countdown").innerHTML = "00 00 00 00";
            return;
        }

        const days = Math.floor(distance / (1000 * 60 * 60 * 24));
        const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
        const seconds = Math.floor((distance % (1000 * 60)) / 1000);

        document.getElementById("days").innerText = days.toString().padStart(2, '0');
        document.getElementById("hours").innerText = hours.toString().padStart(2, '0');
        document.getElementById("minutes").innerText = minutes.toString().padStart(2, '0');
        document.getElementById("seconds").innerText = seconds.toString().padStart(2, '0');
    }, 1000);
}

countdown();
</script>

</body>
</html>

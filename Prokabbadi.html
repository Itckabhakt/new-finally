<style>

<script>

    window.onload = function() {
        var playerInstance = jwplayer("player");

        // Corrected DASH stream URL
        var source = {
            "file": "https://vkvsd77.okcdn.ru/hls/7085726370369.m3u8/sig/PhPEzre_3gg/expires/1730987429767/srcIp/110.225.196.27/urls/45.136.20.45/clientType/13/srcAg/CHROME_ANDROID/mid/7875032525633/7085726370369/video.m3u8",

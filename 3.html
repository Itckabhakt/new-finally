<title>Astro Cricket HD</title>
<meta charset="UTF-8">
<meta name="referrer" content="no-referrer">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<script src="https://cdnjs.cloudflare.com/ajax/libs/shaka-player/4.8.8/shaka-player.ui.min.js"></script>
<script src="channelData3.js"></script>
<style type="text/css">
    * {user-select: auto !important; -webkit-user-select: auto !important;}
</style>
<input type="hidden" id="inject_idm_text_selection">
<link href="https://cdnjs.cloudflare.com/ajax/libs/shaka-player/4.9.3/controls.min.css" rel="stylesheet">
</head>

<body bgcolor="black" style="margin:0;">
<center>
    <div data-shaka-player-container="" style="width: 100%; height: 100%; cursor: none;" class="shaka-mobile shaka-video-container" shaka-controls="true">
        <video poster="https://linear-poster.astro.com.my/prod/poster/Astro-Cricket_2024_IVP_LAND_917x516.jpg" autoplay="" data-shaka-player="" id="video" style="width: 100%; height: 100%;" class="shaka-video"></video>
    </div>
</center>

<script>
    // Function to get query parameter from URL
    function getQueryParam(name) {
        const urlParams = new URLSearchParams(window.location.search);
        return urlParams.get(name);
    }

    // Get the channel ID from the query parameter (e.g., ?id=T1 or ?id=Ten)
    const channelId = getQueryParam("id");

    // Check if the channelId exists in channelData
    if (channelData[channelId]) {
        const channel = channelData[channelId];
        const manifestUri = channel.file;
        const drmConfig = channel.drm.clearkey;

        // Initialize the player with the fetched manifest and DRM keys
        async function init() {
            const video = document.getElementById('video');
            const ui = video['ui'];
            const controls = ui.getControls();
            const player = controls.getPlayer();
            const config = {
                'controlPanelElements': ['play_pause', 'time_and_duration', 'spacer', 'mute', 'picture_in_picture', 'playback_rate', 'quality', 'fullscreen'],
                'playbackRates': [0.5, 0.75, 1, 1.25, 1.5, 1.75, 2],
            };
            ui.configure(config);

            // Configure DRM with the fetched key
            player.configure({
                drm: {
                    clearKeys: {
                        [drmConfig.keyId]: drmConfig.key,
                    }
                }
            });

            // Attach player and ui to the window to make it easy to access in the JS console.
            window.player = player;
            window.ui = ui;

            // Listen for error events
            player.addEventListener('error', onPlayerErrorEvent);
            controls.addEventListener('error', onUIErrorEvent);

            // Try to load the manifest (MPD)
            try {
                await player.load(manifestUri);
                console.log('The video has now been loaded!');
            } catch (error) {
                onPlayerError(error);
            }
        }

        function onPlayerErrorEvent(errorEvent) {
            onPlayerError(errorEvent.detail);
        }

        function onPlayerError(error) {
            console.error('Error code', error.code, 'object', error);
        }

        function onUIErrorEvent(errorEvent) {
            onPlayerError(errorEvent.detail);
        }

        function initFailed(errorEvent) {
            console.error('Unable to load the UI library!');
        }

        // Listen to the custom shaka-ui-loaded event
        document.addEventListener('shaka-ui-loaded', init);
        document.addEventListener('shaka-ui-load-failed', initFailed);
    } else {
        alert('Invalid channel ID.');
    }
</script>

</body>
</html>

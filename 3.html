<!DOCTYPE html>
<html lang="en">
<head>
    <title>@FinallyliveStreaming</title>
    <meta charset="UTF-8">
    <meta name="referrer" content="no-referrer">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/shaka-player/4.7.6/shaka-player.ui.min.js"></script>
    <script src="channelData2.js"></script> <!-- Include channelData.js -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/shaka-player/4.9.3/controls.min.css" rel="stylesheet">
    <style>
        body, html {
            height: 100%;
            margin: 0;
            overflow: hidden; /* Prevent scrolling */
            background-color: black; /* Set background to black */
        }
        #player-container {
            position: absolute; /* Full-screen positioning */
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            cursor: none; /* Hide cursor */
        }
        video {
            width: 100%; /* Full width */
            height: 100%; /* Full height */
            object-fit: fit; /* Maintain aspect ratio */
        }

        body,
        html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: 0;
        }


        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        #my-video {
            width: 100%;
            height: 100vh;
            height: 100svh;
        }

        li a {
            text-transform: capitalize;

        }

        video {
            width: 100% !important;
            height: 100vh;
            height: 100svh !important;
        }

        .tg-banner {
            position: absolute;
            top: 20px;
            left: 20px;
            background: linear-gradient(135deg, #1da1f2, #0077b5);
            border-radius: 12px;
            padding: 12px 18px;
            display: flex;
            align-items: center;
            color: white;
            text-decoration: none;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            z-index: 1000;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .tg-banner:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.4);
        }

        .tg-banner img {
            width: 36px;
            height: 36px;
            margin-right: 12px;
            border-radius: 50%;
            border: 2px solid white;
        }

        .tg-banner span {
            font-size: 18px;
            font-weight: 500;
            letter-spacing: 0.5px;
        }

        .relative {
            position: relative !important;
            left: 0 !important;
            top: 0 !important;
            right: 0 !important;
            bottom: 0 !important;
        }

        .Top {
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            margin-top: 1rem;
            margin-bottom: 1rem;
        }

        .Top h1 {
            font-size: 2.5rem;
            font-weight: 600;
            color: #1da1f2;
            margin-bottom: 1rem;
            text-decoration: underline;
        }

        .Top p {
            font-size: 1rem;
            font-weight: 400;
            margin-bottom: 0.2rem;
            opacity: 0.7;
        }

        .Bottom {
            display: flex;
            flex-direction: column;
            margin-top: 1rem;
            margin-bottom: 1rem;
            margin: 0 auto;
            max-width: 300px;
        }

        .m2 {
            margin-left: 2rem;
            margin-top: 0.5rem;
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }
    </style>
</head>
<body>
        <a href="https://telegram.me/FinallyliveStreaming" class="tg-banner" target="_blank" rel="noopener noreferrer">
        <img src="https://i.pinimg.com/originals/31/2a/f9/312af9235aadad69655688eaee97eabf.png" alt="Telegram Icon">
        <span>@FinallyliveStreaming - Join!</span>
        </a>
    
    <div id="player-container" data-shaka-player-container="" shaka-controls="true">
        <video poster="https://i.ibb.co/xJsrQ57/IMG-20241020-233343.jpg" autoplay="" data-shaka-player="" id="video" class="shaka-video"></video>
    </div>


<script>
    function getQueryParam(name) {
        const urlParams = new URLSearchParams(window.location.search);
        return urlParams.get(name);
    }

    const channelId = getQueryParam("id");

    if (channelData[channelId]) {
        const channel = channelData[channelId];
        const manifestUri = channel.file;
        const drmConfig = channel.drm.clearkey;

        async function init() {
            const video = document.getElementById('video');
            const ui = video['ui'];
            const controls = ui.getControls();
            const player = controls.getPlayer();
            const config = {
                'controlPanelElements': ['play_pause', 'time_and_duration', 'spacer', 'mute', 'picture_in_picture', 'playback_rate', 'quality', 'fullscreen'],
                'playbackRates': [0.5, 0.75, 1, 1.25, 1.5, 1.75, 2],
            };
            ui.configure(config);

            player.configure({
                drm: {
                    clearKeys: {
                        [drmConfig.keyId]: drmConfig.key,
                    }
                }
            });

            window.player = player;
            window.ui = ui;

            player.addEventListener('error', onPlayerErrorEvent);
            controls.addEventListener('error', onUIErrorEvent);

            try {
                await player.load(manifestUri);
                console.log('The video has now been loaded!');
            } catch (error) {
                onPlayerError(error);
            }
        }

        function onPlayerErrorEvent(errorEvent) {
            onPlayerError(errorEvent.detail);
        }

        function onPlayerError(error) {
            console.error('Error code', error.code, 'object', error);
        }

        function onUIErrorEvent(errorEvent) {
            onPlayerError(errorEvent.detail);
        }

        function initFailed(errorEvent) {
            console.error('Unable to load the UI library!');
        }

        document.addEventListener('shaka-ui-loaded', init);
        document.addEventListener('shaka-ui-load-failed', initFailed);
    } else {
        alert('Invalid channel ID.');
    }
</script>

</body>
</html>
